<html>
	<head>
		<!-- Angular, Bootstrap, jQuery, etc -->
		<link href='https://fonts.googleapis.com/css?family=Work+Sans:200,300,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="../js/angular.min.js"></script>
		<script src="../js/angular-animate.js"></script>
		<script src="../js/angular-route.js"></script>

		<!-- Custom Styles -->
		<link rel="stylesheet" type="text/css" href="../css/all.css">
		<link rel="stylesheet" type="text/css" href="../css/desktop.css">

		<!-- Angular app & custom scripts -->
		<script src="../js/utils.js"></script>
		<script src="factories.js"></script>
		<script src="maincontroller.js"></script>
		<script src="homecontroller.js"></script>
		<script src="entrycontroller.js"></script>
		<script src="settingscontroller.js"></script>
		<script src="accountcontroller.js"></script>
		<script src="supportcontroller.js"></script>
		<script src="app.js"></script><!-- The main app needs to load after controllers -->
	
		<style>
			body {
				font-family: 'Work Sans', sans-serif;
				background-color: #fff;
				color: #00274e;
				font-weight: 300;
			}
		</style>

	</head>

	<body ng-app="App" ng-controller="mainController">

		<!-- Desktop Header -->
		<div class="adminHeader">
		  	<span class="adminHeaderTitle"><i class="fa fa-heart"></i> Feeler.io</span>
		  	<a class="adminUserInfo pull-right btn btn-sm btn-primary">Logout <i class="fa fa-sign-out"></i></a>
		  	<div class="pull-right"><img class="adminCompanyLogoImage" ng-src="{{currentUser.companyLogoURL}}"/></div>
		  	<div class="adminUserInfo pull-right">{{ currentUser.firstName }} @ {{ currentUser.companyName }}</div>
		</div>
		<!-- Desktop Header -->

		<!-- Left Menu -->
		<div class="adminMenu">
			<a href="#/" class="adminMenuOption">
				<i class="fa fa-home adminMenuOptionIcon"></i>
				<div class="adminMenuOptionText">Home</div>
			</a>
			<a href="#/entries" class="adminMenuOption">
				<i class="fa fa-list adminMenuOptionIcon"></i>
				<div class="adminMenuOptionText">Entries</div>
			</a>
			<a href="#/settings" class="adminMenuOption">
				<i class="fa fa-cog adminMenuOptionIcon"></i>
				<div class="adminMenuOptionText">Settings</div>
			</a>
			<a href="#/support" class="adminMenuOption">
				<i class="fa fa-question-circle-o adminMenuOptionIcon"></i>
				<div class="adminMenuOptionText">Get Help</div>
			</a>
		</div>

		<!-- Page Title & Icon -->
		<div class="container-fluid">
			<div class="row pageHeader">
				<div class="col-md-6">
					<h3 class="noSpace"><i class="fa" ng-class="pageTitleIcon"></i> {{ pageTitleText }}</h3>
				</div>
				<div class="col-md-6 text-right">
					<label>URL for your employees:</label>
					<a target="new" ng-href="http://{{currentUser.companyFormURL}}">{{ currentUser.companyFormURL }}</a>		
				</div>
			</div>
		</div>

		<!-- Content -->
		<div class="adminContent fadeInOut" ng-view></div>

	</body>


</html>
