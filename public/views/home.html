<!-- Page Title -->
<div class="container-fluid pageTitle">
	<div class="col-md-6">
		<h4 class="noSpace">Welcome back {{ currentUser.firstName }}, here's the current mood at {{ currentUser.account.name }}</h4>
	</div>
	<div class="col-md-6 text-right">
		<a class="btn btn-sm btn-success" href="#/messages"><span class="badge">4</span> New messages today</a>
	</div>
</div>

<!-- Home content -->
<div class="container homeKeywordListContainer">
	<!-- The Different Moods -->
	<div class="row">
		<div class="col-md-2">&nbsp;</div><!-- Spacer -->
		<div class="col-md-10">
			<div class="homeMoodIconContainer">
				<img class="moodIcon" id="homepageHappy" src="../img/angry.png"/>
				<img class="moodIcon" id="homepageSad" src="../img/sad.png"/>
				<img class="moodIcon" id="homepageHappy" src="../img/neutral.png"/>
				<img class="moodIcon" id="homepageHappy" src="../img/happy.png"/>
				<img style="" class="moodIcon" src="../img/excited.png"/>
			</div>
		</div>
	</div>
	<!-- Create a row for each homepage keyword -->
	<div ng-repeat="keyword in homeKeywords" class="row">
		<div class="col-md-2 text-right">
			<div style="margin:10px 5px 10px 5px;">
				<h3 class="noSpace homeKeywordTitle">{{ keyword.title }}</h3>
			</div>
		</div>

		<div class="col-md-10">
			<div class="progress homeKeywordValueBar" style="margin:10px 5px 10px 5px;">
				<div class="progress-bar progress-bar-warning" role="progressbar" ng-style="moodScaleStyle(keyword.value)"></div>
			</div>
		</div>
	</div>
</div>
