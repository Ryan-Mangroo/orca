<div class="container" style="max-width:500px;">
	<div class="col-md-12">
		<input type="text" placeholder="Email" ng-model="credentials.email" class="form-control"/>
	</div>
	<div class="col-md-12">
		<input type="password" placeholder="Password" ng-model="credentials.password" class="form-control"/>
	</div>
	<div class="col-md-12">
		<button type="button" ng-click="login(credentials)">Login</button>
	</div>
</div>
