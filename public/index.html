<html>
	<head>
		<!-- Angular, Bootstrap, jQuery, etc -->
		<link href='https://fonts.googleapis.com/css?family=Work+Sans:200,300,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-animate.js"></script>
		<script src="js/angular-route.js"></script>

		<!-- Custom Styles -->
		<link rel="stylesheet" type="text/css" href="css/all.css">
		<link rel="stylesheet" type="text/css" href="css/desktop.css">

		<!-- Angular app & custom scripts -->
		<script src="js/utils.js"></script>
		<script src="factories.js"></script>
		<script src="controllers/maincontroller.js"></script>
		<script src="controllers/homecontroller.js"></script>
		<script src="controllers/logincontroller.js"></script>
		<script src="controllers/entrycontroller.js"></script>
		<script src="controllers/settingscontroller.js"></script>
		<script src="controllers/accountcontroller.js"></script>
		<script src="controllers/supportcontroller.js"></script>
		<script src="app.js"></script><!-- The main app needs to load after controllers -->

	</head>

	<body ng-app="App" ng-controller="mainController">

		<!-- Desktop Header -->
		<div class="container-fluid header">
			<span><img class="headerLogoImage" src="img/logo-dark-blue.png"/></span>
		  	<span class="headerLogoContainer"> Orca</span>
		  	<div class="pull-right" style="margin-right:10px;font-size:25px;"><i class="fa fa-bars"></i></div>
		  	<div class="pull-right" style="margin-right:10px;">{{ currentUser.firstName }} @ {{ currentUser.acct.name }}</div>
		</div>
		<!-- Desktop Header -->

		<!-- Page Title & Icon -->
		<div class="container-fluid pageHeader">
			<div class="col-md-6">
				<h3 class="noSpace"> Welcome back {{ currentUser.firstName }}</h3>
			</div>
			<div class="col-md-6 text-right">
				<span>Form link for {{ currentUser.acct.name }}:</span>
				<a target="new" ng-href="http://{{currentUser.companyFormURL}}">{{ currentUser.companyFormURL }}</a>		
			</div>
		</div>

		<!-- Content -->
		<div ng-if="authenticated" class="adminContent fadeInOut" ng-view></div>

	</body>

</html>
