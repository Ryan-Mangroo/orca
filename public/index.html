<html>
	<head>

		<title>WorkWoo</title>

		<!-- Angular, Bootstrap, jQuery, etc -->
		<link href='https://fonts.googleapis.com/css?family=Work+Sans:200,300,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/chartist.min.css">
		<link rel="stylesheet" href="css/jquery.circliful.css">
		<link rel="stylesheet" href="css/select.min.css">

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-animate.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/jquery.circliful.min.js"></script>
		<script src="js/select.min.js"></script>

		<!-- Custom Styles -->
		<link rel="stylesheet" type="text/css" href="css/all.css">
		<link rel="stylesheet" type="text/css" href="css/desktop.css">

		<!-- Angular app & custom scripts -->
		<script src="js/utils.js"></script>
		<script src="config.js"></script>
		<script src="factories.js"></script>
		<script src="directives.js"></script>
		<script src="controllers/maincontroller.js"></script>
		<script src="controllers/homecontroller.js"></script>
		<script src="controllers/inboxcontroller.js"></script>
		<script src="controllers/messagecontroller.js"></script>
		<script src="controllers/accountcontroller.js"></script>
		<script src="controllers/supportcontroller.js"></script>
		<script src="controllers/editinboxcontroller.js"></script>
		<script src="controllers/newinboxcontroller.js"></script>
		<script src="controllers/staticcontroller.js"></script>

		<!-- The main app must be loaded after controllers -->
		<script src="app.js"></script>

	</head>

	<body ng-app="App" ng-controller="mainController">

		<!-- Desktop Header -->
		<div class="container-fluid header">
			<span><a href="#/"><img class="headerLogoImage" src="img/logo-white.png"/></a></span>
			<div class="dropdown pull-right">
				<span class="fa fa-bars userMenuIcon" data-toggle="dropdown"></span>
				<ul class="dropdown-menu userMenu">
					<li><a href="#/home"><i class="fa fa-tachometer"></i> Dashboards</a></li>
					<li><a ng-href="#/inbox/{{currentUser.account._primary_inbox}}"><i class="fa fa-comment-o"></i> Feedback</a></li>
					<li><a href="#/account"><i class="fa fa-cog"></i> Account & Settings</a></li>
					<li><a href="#/support"><i class="fa fa-question"></i> Get Help</a></li>
					<li><a href="/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
				</ul>
			</div>

		  	<div class="pull-right" style="margin-right:10px;font-weight:600;">{{ currentUser.firstName }} @ {{ currentUser.account.name }}</div>
		</div>
		<!-- Desktop Header -->

		<!-- Content -->
		<div ng-if="authenticated" ng-view></div>

	</body>

</html>
