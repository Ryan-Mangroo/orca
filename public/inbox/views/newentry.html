<div class="container feedbackFormContainer">

	<!-- Mood selection -->
	<div class="row" ng-if="inboxLoaded && inboxStatus == 'active'">
		<div class="col-md-12">
			<h3 id="moodQuestion" class="text-center">Your mood?</h3>
		</div>
		<div class="col-md-12">
			<div class="feedbackMoodContainer">
				<img class="feedbackMoodChoiceIcon" ng-click="setMood('mad')" id="madMood" src="../img/faces/mad.png"/>
				<img class="feedbackMoodChoiceIcon" ng-click="setMood('sad')" id="sadMood" src="../img/faces/sad.png"/>
				<img class="feedbackMoodChoiceIcon" ng-click="setMood('meh')" id="mehMood" src="../img/faces/meh.png"/>
				<img class="feedbackMoodChoiceIcon" ng-click="setMood('happy')" id="happyMood" src="../img/faces/happy.png"/>
				<img class="feedbackMoodChoiceIcon" ng-click="setMood('excited')" id="excitedMood" src="../img/faces/excited.png"/>
			</div>
		</div>
	</div>


	<div ng-if="inboxLoaded && inboxStatus == 'inactive'">
		<h3 class="text-center">This inbox has been disabled.</h3>
		<h3 class="text-center">Please contact your administration for help.</h3>
	</div>

	<!-- Feedback input (hidden until mood is selected) -->
	<form name="entryForm" id="entryForm" ng-submit="createMessage(newEntry.message)" ng-model="newEntry" novalidate>
		<!-- Message Entry -->
		<div class="col-md-12 form-group">
			<textarea style="border:none;border-radius:10px;" ng-model="newEntry.message" ng-attr-placeholder="{{newEntryPlaceholder}}" type="text" rows="5" class="form-control defaultInput" style="resize:vertical;"></textarea>
		</div>
		<!-- Submit Button -->
		<div class="col-md-12 form-group">
			<button ng-disabled="newEntrySubmitting" type="submit" class="btn btn-block btn-lg btn-success">
				<span ng-if="!newEntrySubmitting">SUBMIT</span>
				<span ng-if="newEntrySubmitting"><span class="fa fa-refresh fa-spin"></span> SUBMITTING</span>
			</button>
		</div>
	</form>
</div>
