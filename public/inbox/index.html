<html>
	<head>
		<title>Share your thoughts</title>

    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Angular, Bootstrap, jQuery, etc -->
		<link href='https://fonts.googleapis.com/css?family=Work+Sans:200,300,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/angular.min.js"></script>
		<script src="../js/angular-animate.js"></script>
		<script src="../js/angular-route.js"></script>

		<!-- Custom Styles -->
		<link rel="stylesheet" type="text/css" href="../css/all.css">
		<link rel="stylesheet" type="text/css" href="../css/desktop.css">
		<link rel="stylesheet" type="text/css" href="../css/mobile.css">

		<!-- Angular app & custom scripts -->
		<script src="../js/utils.js"></script>
		<script src="factories.js"></script>
		<script src="controllers/maincontroller.js"></script>
		<script src="controllers/messagecontroller.js"></script>
		<script src="controllers/errorcontroller.js"></script>
		<script src="controllers/submittedcontroller.js"></script>
		<script src="app.js"></script><!-- The main app needs to load after controllers -->
	</head>

	<body ng-app="App" ng-controller="mainController" style="background-color:#2596c3;color: #fff;">

		<!-- Header -->
		<div class="container text-center" ng-if="inboxLoaded">
			<div class="row">
				<div class="col-md-12">
					<img class="feedbackFormLogo" ng-src="{{inboxInfo.image}}"/>
				</div>
				<div class="col-md-12">
					<h2>{{ inboxInfo.public_title }}</h2>
				</div>
			</div>
		</div>

		<!-- Content -->
		<div class="fadeInOut" ng-view></div>

		<!-- Footer -->
		<div class="container text-center">
			<div class="row">
				<div class="col-md-12" id="guarantee">
					<span class="fa fa-check"></span>
					<a href="http://www.workwoo.com/#/privacy"> Privacy Guaranteed</a>
				</div>
				<div class="col-md-12">
					<span>Powered by <a style="color:#fff;" href="http://www.workwoo.com"><img style="height:30px;position:relative;top:3px;" src="../img/logo-white.png"/></a></span>
				</div>
			</div>
		</div>

	</body>
</html>
