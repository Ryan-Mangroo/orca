<html>
	<head>
		<!-- Angular, Bootstrap, jQuery, etc -->
		<link href='https://fonts.googleapis.com/css?family=Work+Sans:200,300,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/angular.min.js"></script>
		<script src="../js/angular-animate.js"></script>
		<script src="../js/angular-route.js"></script>

		<!-- Custom Styles -->
		<link rel="stylesheet" type="text/css" href="css/all.css">
		<link rel="stylesheet" type="text/css" href="css/desktop.css">

		<!-- Angular app & custom scripts -->
		<script src="../js/utils.js"></script>
		<script src="factories.js"></script>
		<script src="controllers/maincontroller.js"></script>
		<script src="controllers/messagecontroller.js"></script>
		<script src="controllers/errorcontroller.js"></script>
		<script src="controllers/submittedcontroller.js"></script>
		<script src="app.js"></script><!-- The main app needs to load after controllers -->
	</head>

	<body ng-app="App" ng-controller="mainController">

		<!-- Header -->
		<h2 ng-if="inboxLoaded" class="text-center newEntryHeader">
			<div style="margin:0px 10px 10px 10px;"><img class="companyLogoImage" ng-src="{{inboxInfo.image}}"/></div>
			<div style="margin:10px 10px 0px 10px;">{{ inboxInfo.title }}</div>
		</h2>

		<!-- Content -->
		<div class="fadeInOut" ng-view></div>

		<!-- Footer -->
		<div class="container text-center newEntryFooter">
			<div class="col-md-12">
				<div style="padding:25px;">
					<a href="http://www.workwoo.com"><img style="height:35px;" src="../img/logo.png"/></a>
				</div>
			</div>
		</div>

	</body>


</html>
